{%extends 'base.html'%}

{%block content%}
<div class="main">
    <form method="POST" action="">
        {%csrf_token%}
        <div class="mb-3 row">
            <div class="form-floating col-sm-4 col-form-label">
                <input type="text" name="first_name" class="form-control">
                <label class="col-form-label">First Name</label>
            </div>

            <div class="form-floating col-sm-4 col-form-label">
                <input type="text" name="last_name" class="form-control">
                <label for="lasttname" class="col-form-label">Last Name</label>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="form-floating col-sm-4 col-form-label">
                <input type="text" name="username" class="form-control">
                <label for="user_name" class="col-form-label">Username</label>
            </div>

            <div class="form-floating col-sm-4 col-form-label">
                <input type="email" name="email" class="form-control">
                <label for="user_name" class="col-form-label">Email</label>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="form-floating col-sm-4 col-form-label">
                <input type="password" name="password1" class="form-control">
                <label class="col-form-label">Password</label>
            </div>

            <div class="form-floating col-sm-4 col-form-label">
                <input type="password"name="password2" class="form-control">
                <label class="col-form-label">Confirm Password</label>
            </div>
        </div>
        <div class="mb-3 row">
            <button class="btn btn-secondary" type="submit">Register</button>
        </div>
        
    </form>
    <div>
        {%for message in messages%}
        <p><strong>{{message}}</strong></p>
        {%endfor%}
    </div>
</div>
{%endblock%}
